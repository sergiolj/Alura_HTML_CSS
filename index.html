<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Revisão Alura HTML e CSS</title>
</head>
<body>
    <h1>Titulo do Parágrafo</h1>
    <h2>Subtítulo</h2>
    <h3>Lista de itens</h3>
    <ul>
        <h3>Lista não Ordenada</h3>
        <li>Item 3</li> 
        <li>Item 2</li>
        <li>Item 5</li>
    </ul>
    <ol>
        <h3>Lista Ordenada</h3>
        <li>Item 3</li> 
        <li>Item 2</li>
        <li>Item 5</li>
    </ol>
    <img src="/html5.png" alt="HTML 5 icon" >
    <img src="/html.png" alt="HTML 5 icon">
    
    <p>Este é um parágrafo normal de html.</p>
</body>
</html>
